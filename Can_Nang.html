<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI</h1>
    <form id ="bmi form">
        <label for="weight">weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="height">height (m):</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>
        <button onclick="BMI()">TÃ­nh</button>
    </form>
    <h2 id="result"></h2>
    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            
            if (weight > 0 && height > 0) {
                let bmi = weight / (height^2);
                var category = '';
                if (bmi < 18.5) {
                    category ='Underweight';
                } else if (bmi < 24.9) {
                    category ='Normal';
                } else if (bmi < 29.9) {
                    category ='Overweight';
                } else {
                    category ='Obese';

                }
                document.getElementById('result').innerText = 'Your BMI is ' + bmi.toFixed(2) + ' (' + category + ')';
            } else {
                document.getElementById("Vui long nhap lai")
            }
        }
    </script>
</body>
</html>
