<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>

</head>
<body>
<h1>Kiểm tra chia hết</h1>
<label for="a">Nhập số a:</label>
<input type="number" id="a" name="a"><br><br>
<label for="b">Nhập số b:</label>
<input type="number" id="b" name="b"><br><br>
<button onclick="checkDivisibility()">Kiểm tra</button>
<script>
    function checkDivisibility() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result;
        if (b == 0) {
            result = "Không thể chia cho 0";
        } else if (a % b === 0) {
            result = a + " chia hết cho " + b;
        } else {
            result = a + " không chia hết cho " + b;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
<p id="result"></p>
</body>
</html>
