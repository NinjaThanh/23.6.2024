<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tháng Ngày</title>
</head>
<body>
    <h2>Days in a Month Calculator</h2>
        <form id="daysForm">
            <label for="month">Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="year">Year:</label>
            <input for="number" id="year" min="1" placeholder="Enter year">
            <button type="button" onclick="calculateDays()">Calculate</button>
            <script>
                function calculateDays() {
                    const month = parseInt(document.getElementById('month').value);
                    const year = parseInt(document.getElementById('year').value);
                    let days;
                
                    switch(month) {
                        case 1: 
                        case 3: 
                        case 5: 
                        case 7: 
                        case 8: 
                        case 10: 
                        case 12: 
                            days = 31;
                            break;
                        case 4: 
                        case 6: 
                        case 9: 
                        case 11: 
                            days = 30;
                            break;
                        case 2:
                            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                                days = 29;
                            } else {
                                days = 28;
                            }
                            break;
                        default:
                            days = 0;
                    }
                
                    document.getElementById('result').textContent = `There are ${days} days in month ${month} of year ${year}.`;
                }
                
            </script>
</body>
</html>
